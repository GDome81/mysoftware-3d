<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280">
  <!-- Sfondo con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
  </defs>
  <rect width="720" height="1280" fill="url(#bg-gradient)" />
  
  <!-- Intestazione -->
  <rect x="0" y="0" width="720" height="60" fill="#2196F3" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">3D Model Viewer</text>
  
  <!-- Pulsanti nell'intestazione -->
  <rect x="500" y="10" width="60" height="40" rx="5" fill="white" opacity="0.2" />
  <text x="530" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Reset</text>
  
  <rect x="570" y="10" width="60" height="40" rx="5" fill="white" opacity="0.2" />
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Load</text>
  
  <rect x="640" y="10" width="40" height="40" rx="5" fill="white" opacity="0.2" />
  <text x="660" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">⛶</text>
  
  <!-- Area principale con modello 3D -->
  <rect x="20" y="80" width="680" height="680" rx="10" fill="#1a1a2e" />
  
  <!-- Rappresentazione di un modello 3D (cubo in prospettiva) -->
  <g transform="translate(360, 420)">
    <!-- Faccia frontale -->
    <polygon points="0,0 150,-100 150,50 0,150" fill="#4285F4" opacity="0.8" />
    <!-- Faccia laterale -->
    <polygon points="0,0 0,150 -150,50 -150,-100" fill="#34A853" opacity="0.8" />
    <!-- Faccia superiore -->
    <polygon points="0,0 150,-100 -150,-100" fill="#FBBC05" opacity="0.8" />
    
    <!-- Linee del cubo -->
    <line x1="0" y1="0" x2="150" y2="-100" stroke="white" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="150" stroke="white" stroke-width="2" />
    <line x1="0" y1="0" x2="-150" y2="-100" stroke="white" stroke-width="2" />
    <line x1="150" y1="-100" x2="150" y2="50" stroke="white" stroke-width="2" />
    <line x1="150" y1="-100" x2="-150" y2="-100" stroke="white" stroke-width="2" />
    <line x1="-150" y1="-100" x2="-150" y2="50" stroke="white" stroke-width="2" />
    <line x1="-150" y1="50" x2="0" y2="150" stroke="white" stroke-width="2" />
    <line x1="0" y1="150" x2="150" y2="50" stroke="white" stroke-width="2" />
    <line x1="150" y1="50" x2="-150" y2="50" stroke="white" stroke-width="2" opacity="0.5" />
  </g>
  
  <!-- Pannello di controllo inferiore -->
  <rect x="20" y="780" width="680" height="480" rx="10" fill="white" opacity="0.1" />
  
  <!-- Controlli nel pannello -->
  <text x="360" y="810" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Controls</text>
  
  <!-- Slider per la rotazione -->
  <text x="40" y="850" font-family="Arial, sans-serif" font-size="14" fill="white">Rotation X</text>
  <rect x="40" y="860" width="640" height="10" rx="5" fill="#444" />
  <circle cx="360" cy="865" r="8" fill="#2196F3" />
  
  <text x="40" y="900" font-family="Arial, sans-serif" font-size="14" fill="white">Rotation Y</text>
  <rect x="40" y="910" width="640" height="10" rx="5" fill="#444" />
  <circle cx="280" cy="915" r="8" fill="#2196F3" />
  
  <text x="40" y="950" font-family="Arial, sans-serif" font-size="14" fill="white">Rotation Z</text>
  <rect x="40" y="960" width="640" height="10" rx="5" fill="#444" />
  <circle cx="480" cy="965" r="8" fill="#2196F3" />
  
  <!-- Checkbox per wireframe -->
  <rect x="40" y="1000" width="20" height="20" rx="3" fill="white" stroke="#2196F3" stroke-width="2" />
  <text x="70" y="1015" font-family="Arial, sans-serif" font-size="14" fill="white">Wireframe mode</text>
  
  <!-- Informazioni sul modello -->
  <text x="40" y="1050" font-family="Arial, sans-serif" font-size="14" fill="white">Model Info</text>
  <rect x="40" y="1060" width="640" height="80" rx="5" fill="#444" opacity="0.5" />
  <text x="50" y="1080" font-family="Arial, sans-serif" font-size="12" fill="white">Name: Example Model</text>
  <text x="50" y="1100" font-family="Arial, sans-serif" font-size="12" fill="white">Vertices: 12,458</text>
  <text x="50" y="1120" font-family="Arial, sans-serif" font-size="12" fill="white">Triangles: 24,716</text>
  <text x="350" y="1080" font-family="Arial, sans-serif" font-size="12" fill="white">Format: GLB</text>
  <text x="350" y="1100" font-family="Arial, sans-serif" font-size="12" fill="white">Size: 2.4 MB</text>
  <text x="350" y="1120" font-family="Arial, sans-serif" font-size="12" fill="white">Last modified: 2023-05-15</text>
  
  <!-- Pulsanti di azione -->
  <rect x="40" y="1160" width="310" height="40" rx="5" fill="#2196F3" />
  <text x="195" y="1185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Export as PNG</text>
  
  <rect x="370" y="1160" width="310" height="40" rx="5" fill="#4CAF50" />
  <text x="525" y="1185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Share Model</text>
  
  <!-- Indicatore PWA -->
  <rect x="40" y="1220" width="640" height="30" rx="15" fill="#FF9800" opacity="0.8" />
  <text x="360" y="1240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">✓ Available Offline</text>
</svg>