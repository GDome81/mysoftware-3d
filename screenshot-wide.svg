<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Header with Enginius-inspired design -->
  <rect x="0" y="0" width="1280" height="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Logo area -->
  <g transform="translate(40,40)">
    <circle cx="0" cy="0" r="20" fill="white"/>
    <g fill="#3498db">
      <circle cx="0" cy="0" r="6"/>
      <circle cx="0" cy="-15" r="3"/>
      <circle cx="15" cy="0" r="3"/>
      <circle cx="0" cy="15" r="3"/>
      <circle cx="-15" cy="0" r="3"/>
    </g>
    <g stroke="#3498db" stroke-width="2">
      <line x1="0" y1="-6" x2="0" y2="-12"/>
      <line x1="6" y1="0" x2="12" y2="0"/>
      <line x1="0" y1="6" x2="0" y2="12"/>
      <line x1="-6" y1="0" x2="-12" y2="0"/>
    </g>
  </g>
  
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">3D Model Viewer</text>
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Powered by Enginius</text>
  
  <!-- Main content area -->
  <rect x="40" y="120" width="800" height="560" fill="url(#panelGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="15"/>
  
  <!-- 3D viewport with network-style visualization -->
  <g transform="translate(440,400)">
    <!-- Network nodes representing 3D model -->
    <g fill="white" opacity="0.9">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="-60" cy="-40" r="8"/>
      <circle cx="60" cy="-40" r="8"/>
      <circle cx="60" cy="40" r="8"/>
      <circle cx="-60" cy="40" r="8"/>
      <circle cx="0" cy="-70" r="6"/>
      <circle cx="0" cy="70" r="6"/>
      <circle cx="-90" cy="0" r="6"/>
      <circle cx="90" cy="0" r="6"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="white" stroke-width="3" opacity="0.7">
      <line x1="0" y1="0" x2="-60" y2="-40"/>
      <line x1="0" y1="0" x2="60" y2="-40"/>
      <line x1="0" y1="0" x2="60" y2="40"/>
      <line x1="0" y1="0" x2="-60" y2="40"/>
      <line x1="0" y1="0" x2="0" y2="-70"/>
      <line x1="0" y1="0" x2="0" y2="70"/>
      <line x1="0" y1="0" x2="-90" y2="0"/>
      <line x1="0" y1="0" x2="90" y2="0"/>
    </g>
    
    <!-- Rotation indicator -->
    <circle cx="0" cy="0" r="120" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-dasharray="15,10"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Side panel -->
  <rect x="880" y="120" width="360" height="560" fill="url(#panelGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="15"/>
  
  <!-- Control buttons with modern design -->
  <rect x="920" y="160" width="280" height="45" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1" rx="8"/>
  <text x="1060" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Load Model</text>
  
  <rect x="920" y="220" width="280" height="45" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="8"/>
  <text x="1060" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Reset View</text>
  
  <rect x="920" y="280" width="280" height="45" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="8"/>
  <text x="1060" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Export</text>
  
  <!-- Model info section -->
  <rect x="920" y="350" width="280" height="200" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="8"/>
  <text x="930" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Model Info</text>
  <text x="930" y="400" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.8)">Format: GLB/GLTF</text>
  <text x="930" y="420" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.8)">Size: 2.4 MB</text>
  <text x="930" y="440" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.8)">Vertices: 15,432</text>
  <text x="930" y="460" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.8)">Triangles: 8,216</text>
  
  <!-- Status indicator -->
  <circle cx="930" cy="520" r="6" fill="#2ecc71"/>
  <text x="945" y="525" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Ready</text>
</svg>